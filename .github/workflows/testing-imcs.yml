# Workflow for testing MeshPy
name: Test MeshPy on IMCS hosted runners

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:
    type: choice

env:
  # Indicate the testing script, that it is performed on GitHub.
  TESTING_GITHUB: 1
  # Python executable
  PYTHON_EXE: /home_local/github-runner/testing_lib/spack/opt/spack/linux-ubuntu20.04-icelake/gcc-9.4.0/python-3.12.1-qnjucxirxh534suwewl6drfa237u6t7w/bin/python
  # Meshpy can interact with CubitPy. To perform the corresponding tests,
  # the following path has to be set
  CUBIT_ROOT: /imcs/public/compsim/opt/cubit-15.2

jobs:
  meshpy-testing-imcs:
    name: MeshPy @ IMCS
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Create python virtual environment
        uses: ./.github/actions/config_python_venv
        with:
          python-exe: ${{ env.PYTHON_EXE }}
      - name: Test MeshPy
        env:
          # This ensures that the CubitPy test are run
          TESTING_GITHUB_CUBITPY: 1
        run: |
          whoami
          pwd
          MESHPY_PATH=$(pwd)
          echo "Value of MESHPY_FOUR_C_EXE: \"${MESHPY_FOUR_C_EXE}\""
          # Load the virtual environment
          source ${PYTHON_VENV}/bin/activate
          # Install meshpy
          pip install .[CI-CD]
          # Print information on the python environment
          python --version
          pip list
          # Run tests
          cd tests
          coverage run --rcfile=coverage.config testing_main.py
          coverage html
          coverage report
          coverage-badge -o htmlcov/coverage.svg
      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: ${{github.job}}-${{github.run_number}}
          path: ${{github.workspace}}/tests/testing-tmp/

  performance-test:
    name: Performance tests
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Create python virtual environment
        uses: ./.github/actions/config_python_venv
        with:
          python-exe: ${{ env.PYTHON_EXE }}
      - name: Performance test
        run: |
          whoami
          pwd
          MESHPY_PATH=$(pwd)
          # Load the virtual environment
          source ${PYTHON_VENV}/bin/activate
          # Install MeshPy
          pip install .[CI-CD]
          # Print information on the python environment
          python --version
          pip list
          # Run performance tests
          cd tests
          python performance_testing.py
